// Стереть точки останова
BK *
LA KILL *

// Глобальные переменные
//
DEFINE long oldStat
DEFINE long oldPC

// Функции пользователя
//
FUNC void MyFunc( void ) {
  printf( "такты = %d, код = %d\n", states - oldStat, PC - oldPC );
  oldStat = states;
  oldPC = PC;
}

BS \20, 1, "MyFunc()"
BS \33, 1, "MyFunc()"
BS \34, 1, "MyFunc()"
BS \34+2, 10

LA (p1 & 0x00000001)
LA `sbuf

